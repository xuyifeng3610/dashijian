<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art-list.css">

</head>

<body>
    <!-- 页面卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header"> <span>文章列表</span></div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">

                    </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所以状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>

                    </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>文章标题</td>
                        <td>分类</td>
                        <td>发表时间</td>
                        <td>状态</td>
                        <td>操作</td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>

    </div>




    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>


    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <a href="/article/art-edit.html?Id={{$value.Id}}" class="layui-btn layui-btn-xs btnedit">编辑</a>
                <!-- <button type="button" class="layui-btn layui-btn-xs btnedit" data-id="{{$value.Id}}">编辑</button> -->
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btndelete"
                    data-id="{{$value.Id}}">删除</button></td>
            </td>
        </tr>
        {{/each}}
    </script>


    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/article/art-list.js"></script>



    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>



</body>

</html>
